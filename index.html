<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="calculadora"> 

        <input type="text" id="display">
        <div class="container">
            <button class="button" onclick="" id="clear">CLR</button>
            <button class="button" onclick="Delet()" id="btn_delet">DEL</button>
            <button class="button" onclick="NuClick('%')" id="idPorcetagem" >%</button>
            <button class="button" onclick="NuClick('/')" id="adicinar_input">/</button>
            
                <button class="button" onclick="NuClick('7')" id="adicinar_input">7</button>
                <button class="button" onclick="NuClick('8')" id="adicinar_input">8</button>
                <button class="button" onclick="NuClick('9')" id="adicinar_input">9</button>
                <button class="button" onclick="NuClick('*')" id="adicinar_input">*</button>
                
                
                <button class="button" onclick="NuClick('4')" id="adicinar_input" >4</button>
                <button class="button" onclick="NuClick('5')" id="adicinar_input">5</button>
                <button class="button" onclick="NuClick('6')" id="adicinar_input">6</button>
                <button class="button" onclick="NuClick('-')" id="adicinar_input">-</button>
                
                <button class="button" onclick="NuClick('1')" id="adicinar_input">1</button>
                <button class="button" onclick="NuClick('2')" id="adicinar_input">2</button>
                <button class="button" onclick="NuClick('3')" id="adicinar_input">3</button>
                <button class="button"  onclick="NuClick('+')" id="adicinar_input">+</button>
                
                
                <button class="button" onclick="NuClick('.')">.</button>
                <button class="button" onclick="NuClick('0')">0</button>
                <button class="button" id="result" onclick="Calcular()">=</button>
            </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
